
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Нашествие</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body, html { height: 100%; background: black; font-family: sans-serif; color: white; }
      .screen { display: none; position: relative; width: 100%; height: 100vh; background-size: cover; background-position: center; }
      .active { display: block; }
      .overlay {
        position: absolute; top: 20px; left: 20px;
        background: rgba(0,0,0,0.6); padding: 12px 24px;
        border-radius: 8px;
      }
      .button-back {
        position: absolute; bottom: 20px; left: 20px;
        background: rgba(255,255,255,0.1); border: none;
        color: white; padding: 10px 20px; font-size: 16px;
        border-radius: 6px; cursor: pointer;
      }
      .menu {
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        height: 100vh; background: #111; gap: 20px;
      }
      .menu button {
        background: #333; color: white;
        padding: 15px 30px; font-size: 18px;
        border: none; border-radius: 8px; cursor: pointer;
      }
      .menu button:hover { background: #555; }
    </style>
  </head>
  <body>
    <div id="main-screen" class="menu active">
      <h1>Нашествие</h1>
      <button onclick="showScreen('map')">Карта</button>
      <button onclick="showScreen('battle')">Бой</button>
      <button onclick="showScreen('shop')">Магазин</button>
      <button onclick="showScreen('collection')">Коллекция</button>
      <button onclick="showScreen('guild')">Гильдия</button>
      <button onclick="showScreen('lottery')">Лотерея</button>
    </div>

    <div id="map" class="screen" style="background-image: url('https://i.imgur.com/zMLkGcI.jpeg')">
      <div class="overlay"><h2>Карта мира</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <div id="battle" class="screen" style="background-image: url('https://i.imgur.com/x1LDwnr.jpeg')">
      <div class="overlay"><h2>Бой с боссом</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <div id="shop" class="screen" style="background-image: url('https://i.imgur.com/V4uPLtA.jpeg')">
      <div class="overlay"><h2>Магазин экипировки</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <div id="collection" class="screen" style="background-image: url('https://i.imgur.com/pGq5uE6.jpeg')">
      <div class="overlay"><h2>Коллекция предметов</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <div id="guild" class="screen" style="background-image: url('https://i.imgur.com/rTB6Acq.jpeg')">
      <div class="overlay"><h2>Гильдия и клановые боссы</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <div id="lottery" class="screen" style="background-image: url('https://i.imgur.com/ZUOymOh.jpeg')">
      <div class="overlay"><h2>Лотерея и награды</h2></div>
      <button class="button-back" onclick="showScreen('main-screen')">Назад</button>
    </div>

    <script>
      function showScreen(id) {
        document.querySelectorAll('.screen, .menu').forEach(screen => {
          screen.classList.remove('active');
        });
        document.getElementById(id).classList.add('active');
      }
    </script>
  </body>
</html>
